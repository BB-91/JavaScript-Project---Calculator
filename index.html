<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="./script.js" defer></script>
</head>
<body>


    <calc-frame>
        <calc-screen></calc-screen>
        <btn-grid>
            <calc-btn id="btn-clear">AC</calc-btn>
            <calc-btn id="btn-divide">%</calc-btn>
            <calc-btn id="btn-multiply">Ã—</calc-btn>
    
            <calc-btn id="btn-7">7</calc-btn>
            <calc-btn id="btn-8">8</calc-btn>
            <calc-btn id="btn-9">9</calc-btn>
            <calc-btn id="btn-subtract">-</calc-btn>
    
            <calc-btn id="btn-4">4</calc-btn>
            <calc-btn id="btn-5">5</calc-btn>
            <calc-btn id="btn-6">6</calc-btn>
            <calc-btn id="btn-add">+</calc-btn>
    
            <calc-btn id="btn-1">1</calc-btn>
            <calc-btn id="btn-2">2</calc-btn>
            <calc-btn id="btn-3">3</calc-btn>
            <calc-btn id="btn-sum">=</calc-btn>
            
            <calc-btn id="btn-0">0</calc-btn>
            <calc-btn id="btn-decimal">.</calc-btn>
        </btn-grid>
    </calc-frame>




</body>
</html>
