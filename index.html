<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
    <calc-frame>
        <calc-screen>
            <calc-screen-top></calc-screen-top>
            <calc-screen-bottom></calc-screen-bottom>
        </calc-screen>
        <btn-grid>

            <calc-btn id="btn-min">min</calc-btn>
            <calc-btn id="btn-max">max</calc-btn>
            <calc-btn id="btn-abs">abs</calc-btn>
            <calc-btn id="btn-neg">+/-</calc-btn>

            <calc-btn id="btn-ceil">ceil</calc-btn>
            <calc-btn id="btn-floor">floor</calc-btn>
            <calc-btn id="btn-round">round</calc-btn>
            <calc-btn id="btn-trunc">trunc</calc-btn>

            <calc-btn id="btn-sqrt">√</calc-btn>
            <calc-btn id="btn-cbrt">∛</calc-btn>
            <calc-btn id="btn-pow">^</calc-btn>
            <calc-btn id="btn-fact">X!</calc-btn>

            <calc-btn id="btn-clear-all">AC</calc-btn>
            <calc-btn id="btn-clear">C</calc-btn>
            <calc-btn id="btn-back">Del</calc-btn>
            <calc-btn id="btn-divide">%</calc-btn>
    
            <calc-btn id="btn-sign">sign</calc-btn>
            <calc-btn id="btn-log">log</calc-btn>
            <calc-btn id="btn-open">(</calc-btn>
            <calc-btn id="btn-close">)</calc-btn>

            <calc-btn id="btn-7">7</calc-btn>
            <calc-btn id="btn-8">8</calc-btn>
            <calc-btn id="btn-9">9</calc-btn>
            <calc-btn id="btn-multiply">×</calc-btn>
    
            <calc-btn id="btn-4">4</calc-btn>
            <calc-btn id="btn-5">5</calc-btn>
            <calc-btn id="btn-6">6</calc-btn>
            <calc-btn id="btn-subtract">-</calc-btn>
    
            <calc-btn id="btn-1">1</calc-btn>
            <calc-btn id="btn-2">2</calc-btn>
            <calc-btn id="btn-3">3</calc-btn>
            <calc-btn id="btn-add">+</calc-btn>

            <calc-btn id="btn-sin">sin</calc-btn>
            <calc-btn id="btn-cos">cos</calc-btn>
            <calc-btn id="btn-tan">tan</calc-btn>

            <calc-btn id="btn-func">FUNC</calc-btn>

            <calc-btn id="btn-0">0</calc-btn>
            <calc-btn id="btn-decimal">.</calc-btn>
            <calc-btn id="btn-sum">=</calc-btn>
        </btn-grid>
    </calc-frame>




</body>
</html>
